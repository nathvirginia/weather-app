<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title> 
</head>
<body>
    <div class="weather-app ">
        
      <header>
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter your location"
              required
              class="search-input"
              id="search-input"
            />
            <input type="submit" value="Search" class="search-button" id="search-submit" />
          </form>
      </header>

        <main>
          <div class="current-weather">

            <div class="">
              <h1 class="current-city" id="current-city">Chicago</h1>
              <p class="current-details">
                <span id="main-date">
                <span id="current-date"></span><span id="current-month"
                  ></span>
                <span id="current-day"></span></span><br />
                Humidity: <span id="current-humidity"><strong></span>%</strong> Wind: <span id="current-wind"><strong></span>km/h</strong><br />
                <span id="current-description"></span>
              </p>
            </div>

            <div class="current-temperature">
              <span id="icon">
              <img class="current-temperature-icon" src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt=""/>
              </span>
              <span class="current-temperature-value" id="current-temperature"
                ></span
              ><span class="current-temperature-unit">Â°C</span>
            </div>  

          </div>
            
            <div class="current-forecast" id="forecast"></div>

  
        </main>

        <footer>
          <p>
            <a href="https://github.com/nathvirginia/weather-app" target="_blank">Open source code</a> by
            <span id="name"><strong> Natalia Virginia </strong></span> hosted on
            <a href="https://weather-app-api-project1.netlify.app/" target="_blank">Netlify</a>
          </p>
        </footer>

    </div>
    <script src="javascript.js"> </script>
</body>
</html>
